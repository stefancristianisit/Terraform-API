# Docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.buildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build VM
    pool: 
      vmImage: 'ubuntu-latest'
    steps:  
- task: Docker@2
  inputs:
    containerRegistry: 'Conex Docker Hub'
    repository: 'stefancristianisit/aplicatieapi'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags:
      $(tag)
